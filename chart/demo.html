<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>My first stock chart</title>
        <link rel="stylesheet" href="amstockchart_2.5.5/amcharts/style.css" type="text/css">
        
        <script src="amstockchart_2.5.5/amcharts/amstock.js" type="text/javascript"></script>
        <script src="amstockchart_2.5.5/amcharts/raphael.js" type="text/javascript"></script>
        
        <script type="text/javascript">
        
            var chartData = [
                {date: new Date(2011, 5, 1, 0, 0, 0, 0), o:10, h:11, l:10, c:11},
                {date: new Date(2011, 5, 2, 0, 0, 0, 0), o:10, h:11, l:10, c:11},
                {date: new Date(2011, 5, 3, 0, 0, 0, 0), o:10, h:11, l:10, c:11},
                {date: new Date(2011, 5, 4, 0, 0, 0, 0), o:10, h:11, l:10, c:11},
                {date: new Date(2011, 5, 5, 0, 0, 0, 0), o:10, h:11, l:10, c:11},
                {date: new Date(2011, 5, 6, 0, 0, 0, 0), o:10, h:11, l:10, c:11},
                {date: new Date(2011, 5, 7, 0, 0, 0, 0), o:10, h:11, l:10, c:11},
                {date: new Date(2011, 5, 8, 0, 0, 0, 0), o:10, h:11, l:10, c:11},
                {date: new Date(2011, 5, 9, 0, 0, 0, 0), o:10, h:11, l:10, c:11},
                {date: new Date(2011, 5, 10, 0, 0, 0, 0), o:10, h:11, l:10, c:11},
            ];        
            
            window.onload = function(){
                var chart = new AmCharts.AmStockChart();
                chart.pathToImages = "amcharts/javascript/images/";
                
                var dataSet = new AmCharts.DataSet();
                dataSet.dataProvider = chartData;
                dataSet.fieldMappings = [
                {fromField:"o", toField:"open"},
                {fromField:"h", toField:"high"},
                {fromField:"l", toField:"low"},
                {fromField:"c", toField:"close"}
                ];   
                dataSet.categoryField = "date";          
                chart.dataSets = [dataSet];
                
                var stockPanel = new AmCharts.StockPanel();
                chart.panels = [stockPanel];
                
                var panelsSettings = new AmCharts.PanelsSettings();
                panelsSettings.startDuration = 1;
                chart.panelsSettings = panelsSettings;   
                
                var graph = new AmCharts.StockGraph();
                graph.openField  = "open";
                graph.highField  = "high";
                graph.lowField   = "low";
                graph.closeField = "close";
                graph.type = "ohlc";
                graph.fillAlphas = 1;
                graph.title = "MyGraph"; 
                stockPanel.addStockGraph(graph);
                
                chart.write("chartdiv");
            }        
        </script>
    </head>
    <body>       
        <div id="chartdiv" style="width:100%; height:400px;"></div> 
    </body>
</html>
